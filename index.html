      .barcontent {

      .barct_id {

      #SaveEdit {

      .barcode_price:focus {

      .number_c .minus_numBtn {

        background: transparent;

        font-size: 16px;

      .number_c .count_numbers {
        height: 38px;
        padding: 0px 10px;
        border-radius: 6px;
        color: var(--color01) !important;
        background: var(--bg) !important;
        width: 60px;
        text-align: center;
        border: none !important;
        outline: none !important;
      }

      .bar_cbtn02 {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .deleted_bbtn {
        font-size: 20px;
        color: rgb(243, 0, 0);
      }

      /* bar code  */
      .leser-container {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 0%;
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        border-radius: 8px;
        overflow: hidden;
      }

      .laser {
        width: 100%;
        background-color: tomato;
        height: 1px;
        position: absolute;
        top: 0%;
        left: 0%;

        z-index: 2;
        box-shadow: 0 0 4px red;
        animation: scanning 2s infinite;
      }
      .vloading {
        position: absolute;
        z-index: 3;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
      }
      .vloading.show {
        visibility: hidden;
        opacity: 0;
      }

      .diode {
        animation: beam 0.01s infinite;
      }

      @keyframes beam {
        50% {
          opacity: 0;
        }
      }

      @keyframes scanning {
        50% {
          transform: translateY(300px);
        }
      }

      @media (max-width: 600px) {
        .barcdBg {
          margin: 18px 15px 120px;
        }

        .barcdBg .screener-area {
          max-width: 430px;
          display: block;
          width: 430px;
          height: 260px;
          padding: 12px;
          border-radius: 8px;
        }
        /* .leser-container {
          width: calc(100% - 24%);
        } */
        @keyframes scanning {
          50% {
            transform: translateY(150px);
          }
        }
      }

      @media (max-width: 480px) {
        .barcdBg .screener-area {
          max-width: 320px;
          width: 320px;
          height: 190px;
          padding: 10px;
        }

        .barct_id h4 {
          font-size: 15px;
        }

        .barct_id {
          display: flex;
          gap: 8px;
        }

        .barcode_price {
          border-radius: 6px;
        }

        #SaveEdit {
          width: 40%;
          padding: 5px 2px;
          font-size: 13px;
        }

        .number_c .count_numbers {
          height: 30px;
          width: 40px;
          font-size: 13px;
        }

        .barcontent {
          padding: 12px;
          border-radius: 12px;
        }
        /* .leser-container {
          left: 14%;
          width: calc(100% - 28%);
        } */
      }

      @media (max-width: 300px) {
        .barcdBg .screener-area {
          max-width: 100%;
          width: 100%;
          height: 150px;
        }

        .barct_id {
          display: flex;
          gap: 8px;
          width: 65%;
        }

        .number_c .count_numbers {
          width: 36px;
        }

        .barct_id h4 {
          font-size: 14px;
        }
      }

    <script>
      window.addEventListener("load", function () {
        const video = document.getElementById("screener");
        const screeningText = document.getElementById("screeningText");
        const savedata = document.querySelector(".savedata");
        const videoElement = document.getElementById("screener");
        navigator.mediaDevices
          .getUserMedia({
            video: {
              facingMode: "environment",
            },
            audio: false,
          })
          .then((stream) => {
            const track = stream.getVideoTracks()[0];
            videoElement.srcObject = stream;
            //Create image capture object and get camera capabilities
            const imageCapture = new ImageCapture(track);
            const photoCapabilities = imageCapture
              .getPhotoCapabilities()
              .then(() => {
                const flashOn = document.querySelector(".flash-on");
                const flashOff = document.querySelector(".flash-off");

                flashOn.addEventListener("click", function () {
                  flashOff.classList.remove("d-none");
                  flashOn.classList.add("d-none");
                  track.applyConstraints({
                    advanced: [{ torch: true }],
                  });
                });
                flashOff.addEventListener("click", function () {
                  track.applyConstraints({
                    advanced: [{ torch: false }],
                  });
                  flashOff.classList.add("d-none");
                  flashOn.classList.remove("d-none");
                });
              });
          })
          .catch((error) => {
            console.error("Error accessing media devices: ", error);
          });

        /*---::::::::- BAR CODE SCAN FUNCTIONALITY -:::::::::---*/
        let idNumber = 1;
        let scanWork = true;
        let firstScan = 0;
        function notify(idNumber, result) {
          const div = document.createElement("div");
          div.classList.add("barcontent");
          div.innerHTML = `<div class="barct_id">
            <!---id.no---->
            <h3 class="">${idNumber}.</h3>
            <!----screencode---->
            <h4>
              SKU : <span class="barcode_id">${result.text}</span>
            </h4>
            <!----input price---->
            <input
              type="text"
              placeholder="price"
              class="barcode_price"
              id="price"
            />
            <div class="btn btn-primary" id="SaveEdit">Add</div>
          </div>
          <div class="bar_cbtn02">
            <!--------number count------>
            <div class="number_c">
              <button class="minus_numBtn" id="minusCounter">
                <i class="fa-solid fa-minus"></i>
              </button>
              <input type="number" class="count_numbers" disabled value="1" />
              <button class="minus_numBtn" id="plusCounter">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <!--------deleted------>
            <div id="bart_deleted" class="deleted_bbtn">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>`;
          return div;
        }

        const stopBarCodeScan = () => {
          //show scan start button
          scanStart.classList.remove("d-none");
          //hide screening text to ui
          screeningText.classList.add("d-none");
          //hide scan scanStop button
          scanStop.classList.add("d-none");
          //hide laser
          document.getElementById("laser").classList.remove("laser");
          scanWork = false;
        };

        document
          .getElementById("scanStop")
          .addEventListener("click", stopBarCodeScan);

        /*---::::::::- BAR CODE CALCULATION -:::::::::---*/

        savedata.addEventListener("click", (e) => {
          const selectedItem = e.target.parentNode.parentNode.parentNode;
          if (e.target.parentNode.id === "bart_deleted") {
            selectedItem.style.display = "none";
          }
          //get counter value
          const count = selectedItem.querySelector(".count_numbers");
          if (e.target.parentNode.id === "plusCounter") {
            count.value = count.valueAsNumber + 1;
          }
          if (
            e.target.parentNode.id === "minusCounter" &&
            count.valueAsNumber > 1
          ) {
            count.value = count.valueAsNumber - 1;
          }
          //handle price
          const priceInput = selectedItem.querySelector("#price");
          if (e.target.id === "SaveEdit") {
            if (priceInput.disabled) {
              priceInput.disabled = false;
              e.target.innerHTML = "Add";
            } else {
              if (priceInput.value) {
                priceInput.disabled = true;
                e.target.innerHTML = "Edit";
              }
            }
          }
        });
        let selectedDeviceId;
        const vloading = document.querySelector(".vloading");
        function sleep(delay) {
          var start = new Date().getTime();
          console.log("I am running");
          while (new Date().getTime() < start + delay);
        }
        const codeReader = new ZXing.BrowserBarcodeReader();
        console.log("ZXing code reader initialized");
        codeReader
          .getVideoInputDevices()
          .then((videoInputDevices) => {
            selectedDeviceId = videoInputDevices[1].deviceId;
            function detect() {
              console.log("detect running...");
              vloading.classList.add("show");
              screeningText.classList.remove("d-none");
              //show laser
              document.getElementById("laser").classList.add("laser");
              console.log(vloading.classList);
              codeReader
                .decodeOnceFromVideoDevice(selectedDeviceId, "screener")
                .then((result) => {
                  var beep = document.getElementById("beep");
                  //beep.play();
                  document
                    .getElementById("result")
                    .append(notify(idNumber, result));
                  idNumber++;
                  vloading.classList.remove("show");
                  //show screening text to ui
                  screeningText.classList.add("d-none");
                  //show laser
                  document.getElementById("laser").classList.remove("laser");
                  sleep(3);
                  detect();
                  // setTimeout(() => {
                  //   detect();
                  // }, 2000);
                })
                .catch((err) => {
                  console.error(err);
                  document.getElementById("result").textContent = err;
                  vloading.classList.remove("show");
                  sleep(3);
                  detect();
                });
              console.log(
                `Started continous decode from camera with id ${selectedDeviceId}`
              );
            }
            const initBarCodeScan = () => {
              try {
                videoElement.srcObject = null;
                //hide scan start button
                scanStart.classList.add("d-none");
                //show screening text to ui
                // screeningText.classList.remove("d-none");
                //show scan scanStop button
                scanStop.classList.remove("d-none");
                //show laser
                // document.getElementById("laser").classList.add("laser");
                //open scan again
                scanWork = true;
                detect();
              } catch (error) {
                console.log(error);
              }
            };
            scanStart.addEventListener("click", initBarCodeScan);
          })
          .catch((err) => {
            console.error(err);
          });
      });
    </script>
